    <script>
// 6. Write a function that computes factorial of a number.


document.write("<h1>Question 6</h1>")

function fact(n){

    let result =1
for(let i=2;i<=n;i++)
result *=i;

return result;
}

let u = fact(+prompt("enter"))
document.write(u)

    </script>
