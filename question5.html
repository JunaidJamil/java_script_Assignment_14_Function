    <script>
    // 5. Write a function that squares its argument.
    

    document.write("<h1>Question 5</h1>")
     function square(number){
       
    let now = number*number ;
    return now;
     }
    let then = square(+prompt("enter number"))
    
    document.write("The square is ",then);
