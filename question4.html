// Write a function that takes three arguments num1, num2
// & operator & compute the desired operation. Return and
// show the desired result in your browser.



document.write("<h1>Question 4</h1>")

function Calculator(num1 , num2 , operator){
 
if(operator==="+"){
    var a=num1+num2
   }
else if(operator==="-")
{
    a=num1-num2
}
else if(operator==="*"){
    a=num1*num2
}
else if(operator==="/")
{
    a=num1/num2
}
else{
    document.write("Please enter operator")
}

document.write(`The result of ${num1} ${operator} ${num2} is ${a}`);
return a;
}
Calculator(+prompt("Enter first number"),+prompt("Enter second number"),prompt("operator"));
